<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>
<body>
<div class="content">
        <header>
            <h1 class="page-title">Online Library</h1>
        </header>
        <div class="logo">
            <img
                src="tuck.jpg"
                alt="tuck"
                class="logo-img"
            />
        </div>
        <div class="add-book">
            <button data-modal-target="#modal" id="AddBtn">Add New Book</button>
        </div>
        <div id="modal" class="modal">
            <form action="" id="new-book-form">
                <div class="modal-header">
                    <h2>Add New Book</h2>
                    <button data-close-button class="closeBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input">
                        <label for="book_title">Title</label>
                        <input type="text" id="book_title" name="book_title" required>
                    </div>
                    <div class="input">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="input">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>
                    <div class="input">
                        <label for="read">Have you read this book?</label>
                        <input type="checkbox" id="read" name="read" required>
                    </div>
                    </div>
                <div class="modal-footer">
                    <div class="submit">
                        <button type="submit" id="submit">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="books">
            <div class="book-1">
                Book: The Lord of the Rings
                Author: J.R.R. Tolkien
                Pages: 265
                Read: Not Yet
            </div>
        </div>
    </div>
    </div>   
    <div class="overlay" id="overlay"></div>
</body>
</html>
